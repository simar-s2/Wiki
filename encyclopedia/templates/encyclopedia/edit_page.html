{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} page</h1>
    <form action="{% url 'edit_page' title=title %}" method="post">
        {% csrf_token %}
        <textarea name="content" id="content" cols="30" rows="10">{{ content }}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
